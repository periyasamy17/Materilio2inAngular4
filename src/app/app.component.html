<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
 
</div>
<h2>Here are some links to help you start: </h2>
  <div>
    <a md-button color="primary">Flat button</a>
    <a md-raised-button color="accent">Raised button</a>
    <a md-fab color="primary"><md-icon>check</md-icon></a>
    <a md-mini-fab color="primary"><md-icon>check</md-icon></a>
  </div>
  
  <div>
    <md-toolbar color="primary">
      <span><md-icon>mood</md-icon></span>
  
      <span>Angular 4, mderial in Angular 2!</span>
  
      <button md-icon-button [md-menu-trigger-for]="menu">
        <md-icon>more_vert</md-icon>
      </button>
    </md-toolbar>
    <md-menu x-position="before" #menu="mdMenu">
      <button md-menu-item>Option 1</button>
      <button md-menu-item>Option 2</button>
    </md-menu>
  
    <md-card>
      <button md-button>All</button>
      <button md-raised-button>Of</button>
      <button md-raised-button color="primary">The</button>
      <button md-raised-button color="accent">Buttons</button>
    </md-card>
  
    <span class="done">
      <button md-fab>
        <md-icon>check circle</md-icon>
      </button>
    </span>
  </div>
